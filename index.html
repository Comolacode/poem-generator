<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title> AI Spanish Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI Poem Generator</h1>
        </header>
        <main>
            <form id="poem-generator-form">
                <input
                    type="text" 
                    placeholder="Topic of poem "
                    autofocus
                    required
                    autocomplete="off"
                    class="instructions"
                    id="user-instructions"
            />
            <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
        </main>
    <footer> This AI project was coded by 
        <a href="https://github.com/Comolacode/poem-generator" target="_blank">Jessica Garcia</a> </footer>
    </div>
        <script src="src/index.js"></script>
</body>
</html>
